<!DOCTYPE html>
<html lang="en">
<head><!-- top priority, define dependencies -->
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- for mobile and other devices   -->
    <title>Web-Basics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>  <!-- download now,execute later-->
    <!--async - load and execute asyn(non blocking)(performance improve, dont waste the download time, utilize it instead) defer - load early then execute at last(non blocking)(used when html manipulation in script)-->
    <!-- head is semantic tag - explain the purpose - to make website search engine friendly -->
</head>
<body>
    <!-- index is the entry point of the object , default file loaded by the browser-->
    <!-- element is in dom,seen by user, tag is in html lang -->

    <div id="header">
        <header>Welcome to eCommerce Site</header>
        </div>
   
    <div id="tag1">List of products</div>
    <div id="data"> 
        
    </div>
</body>
</html>
